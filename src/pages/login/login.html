<ion-list>
    <img src="assets/imgs/logo.png" alt="your image">
    <ion-item>
      <ion-label color="primary"  stacked>UserName</ion-label>
      <ion-input placeholder="UserName Input" [(ngModel)]="userName"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" stacked>Password</ion-label>
      <ion-input type="password" placeholder="Password Input" [(ngModel)]="passWord"></ion-input>
    </ion-item>
    <ion-item>
        <button ion-button icon-start (click)="validateLogin()">
            <ion-icon name='lock'></ion-icon>
            Login
        </button>
        <button ion-button icon-start (click)="exitApp()">
            <ion-icon name='exit'></ion-icon>
            Quit
        </button>
    </ion-item>
</ion-list>
